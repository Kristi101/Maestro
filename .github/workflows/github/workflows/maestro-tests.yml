name: Maestro UI Tests

on:
  push:
    branches: [ main ]

jobs:
  maestro-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Run Maestro Tests
        run: maestro test .maestro/flows/maestro-project
