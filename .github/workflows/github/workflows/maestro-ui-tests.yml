name: Maestro UI Tests

on:
  push:
    branches:
      - '**'  # Run on any branch
  pull_request:
    branches:
      - '**'  # Run on any PR

jobs:
  maestro-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Maestro
        run: |
          echo "Installing Maestro..."
          curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Run Maestro Tests
        run: |
          echo "Running Maestro tests..."
          maestro test .maestro/flows/maestro-project || true  # prevent job from stopping if tests fail
        continue-on-error: false

      - name: Show Test Logs
        run: |
          echo "Listing generated test logs:"
          ls -la .maestro/flows/maestro-project

